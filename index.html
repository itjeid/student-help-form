<!DOCTYPE html>
<html>
<head>
  <title>Student Help Request</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Request Module Explanation</h1>
  <form action="https://formsubmit.co/jeandamournsengimana1@gmail.com" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" name="name" required><br>

    <label for="email">Your Email:</label>
    <input type="email" name="email" required><br>

    <label for="module">Module Name:</label>
    <input type="text" name="module" required><br>

    <label for="message">What do you need explained?</label><br>
    <textarea name="message" rows="5" required></textarea><br>

    <button type="submit">Submit Request</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
